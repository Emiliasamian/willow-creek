<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willow Creek - Following Dad</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="save-progress">
    <button onclick="saveProgress()">Save Progress</button>
</div>

<div class="back-button">
    <button onclick="goBack()">Back</button>
</div>

<div class="game-container">
    <h1>Follows dad</h1>
    <p>You follow your dad discreetly from a distance. He hasn't seem to have noticed you at all. He is then seen entering the town's bar, which is weird as he doesn't drink.</p>
    <button onclick="enterBar()">Sneak behind and enter the bar. </button>
    <button onclick="waitOutside()">Find a secluded corner and wait till he leaves. </button>
</div>

<script src="script.js"></script>

</body>
</html>
