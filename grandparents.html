<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willow Creek - Visit Grandparents</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="save-progress">
    <button onclick="saveProgress()">Save Progress</button>
</div>

<div class="back-button">
    <button onclick="goBack()">Back</button>
</div>

<div class="game-container">
    <h1>Visit Grandparents</h1>
    <p>As you were walking up to your grandparent's porch, you noticed through the window that your aunt was there. She and your grandmother seems to be in a heated discussion. </p>
    <button onclick="eavesdrop()"> You decide to hide by the window and eavesdrop </button>
    <button onclick="doorbell()">Interrupt their conversation by ringing the doorbell </button>
</div>

<script src="script.js"></script>

</body>
</html>
