<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willow Creek - Mum</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="save-progress">
    <button onclick="saveProgress()">Save Progress</button>
</div>

<div class="back-button">
    <button onclick="goBack()">Back</button>
</div>

<div class="game-container">
    <h1>Asking about Mum</h1>
    <p>Your dad cuts you off before you can even say anything more. He tells you that he doesn't want to talk about it and storms out of the house. </p>
    <button onclick="followDad()">Perplexed by his action, you decided to follow him and see where he goes. </button>
    <button onclick="visitGrandparents()">Understands that it's a hard topic for your dad and go to your grandparents to ask them instead. </button>
</div>

<script src="script.js"></script>

</body>
</html>
