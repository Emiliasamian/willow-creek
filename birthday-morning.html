<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willow Creek - Start Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="save-progress">
    <button onclick="saveProgress()">Save Progress</button>
</div>

<div class="back-button">
    <button onclick="goBack()">Back</button>
</div>

<div class="game-container">
    <h1>Birthday Morning</h1>
    <p>You woke up to your 18th birthday filled with sadness as you missed your mother very much. You come out of your room and head to the kitchen. Your dad wishes you a very Happy Birthday and handed you a card like he does every year.</p>
    <p>What do you want to do?</p>
    <button onclick="thankAndRead()">Thank him and read the card.</button>
    <button onclick="showUnhappiness()">Show your unhappiness. </button>
</div>


<script src="script.js"></script>

</body>
</html>
